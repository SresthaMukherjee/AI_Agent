<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sherlock</title>
    <link
      rel="shortcut icon"
      href="/frontend/assets/img/logo.ico"
      type="image/x-icon"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Particle.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
    ></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/vendore/texllate/animate.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section id="Oval" class="mb-4">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <div
              class="d-flex justify-content-center align-items-center"
              style="height: 80vh"
            >
              <canvas
                id="canvasOne"
                width="700"
                height="420"
                style="position: absolute"
              ></canvas>
              <div id="JarvisHood">
                <div class="square">
                  <span class="circle"></span>
                  <span class="circle"></span>
                  <span class="circle"></span>
                </div>
              </div>
            </div>

            <h4 class="text-light text text-center">Ask me Anything</h4>

            <!-- âœ… Message Display Box for senderText -->
            <div class="text-center mt-3">
              <div id="messageBox" class="text-light fs-5 fw-bold"></div>
            </div>

            <div class="col-md-12 mt-4 pt-4">
              <div class="text-center">
                <div id="TextInput" class="d-flex">
                  <input
                    type="text"
                    id="chatbox"
                    name="chatbox"
                    placeholder="Ask me anything..."
                    class="input-field"
                  />
                  <button id="MicBtn" class="glow-on-hover">
                    <i class="bi bi-mic"></i>
                  </button>
                  <button id="ChatBtn" class="glow-on-hover">
                    <i class="bi bi-chat-dots"></i>
                  </button>
                  <button id="SettingBtn" class="glow-on-hover">
                    <i class="bi bi-gear-wide-connected"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-1"></div>
        </div>
      </section>
    </div>

    <!-- Listening Mode UI -->
    <div id="SiriWave" class="mb-4" style="display: none">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div
              class="d-flex justify-content-center align-items-center"
              style="height: 100vh"
            >
              <div>
                <p class="text-start text-light mb-4 siri-message"></p>
                <div id="siri-container"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Eel (Backend Interface) -->
    <script src="/eel.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    ></script>

    <!-- Particle.js (UI animations) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>

    <!-- SiriWave -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <!-- Textillate -->
    <script src="assets/vendore/texllate/jquery.fittext.js"></script>
    <script src="assets/vendore/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

    <!-- Lottie Animations -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>

    <!-- Custom Scripts -->
    <script src="main.js"></script>
    <script src="controller.js"></script>

    <!-- Listening Mode Script -->
    <script>
      $(document).ready(function () {
        // Show Listening Mode UI when mic button is clicked
        $("#MicBtn").click(function () {
          eel.ShowListening(); // Show SiriWave animation
        });

        // Expose the ShowListening function from Python backend
        eel.expose(ShowListening);
        function ShowListening() {
          $("#Oval").hide();         // Hide idle visual
          $("#SiriWave").show();     // Show wave animation
          eel.DisplayMessage("I'm listening...");  // Optional visual feedback
        }

        eel.expose(ShowHood);
        function ShowHood() {
          setTimeout(() => {
            $("#Oval").show();         // Hide wave animation
            $("#SiriWave").hide();     // Show idle state
          }, 500);
        }
      });
    </script>
  </body>
</html>
